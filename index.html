<!DOCTYPE html>
<html>
  <head>
    <title>マーケティング論 AR</title>
    <meta
      name="description"
      content="長岡造形大学　マーケティング論 ARサイト"
    />
    <!-- ① スクリプトの読み込み -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

    <!-- ① スクリプトの読み込み -->
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./script/script1.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- シーンの追加とデバックUIを非表示 -->
    <a-scene embedded arjs="debugUIEnabled:false;">
      <!-- ② hiroマーカーでのソース -->
      <a-marker preset="hiro">
        <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
          <a-animation
            attribute="position"
            to="0 1 0"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
          >
          </a-animation>
        </a-sphere>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="/pattern-tradewaltz.patt">
        <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
          <a-animation
            attribute="position"
            to="0 1 0"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
          >
          </a-animation>
        </a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
