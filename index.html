<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <script type="text/javascript" src="./script/script1.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      embedded
      cursor="rayOrigin: mouse"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets timeout="10000">
        <img id="img_layout" src="./layout.jpg" />
        <img id="img_aboutme" src="./aboutme.png" />
      </a-assets>

      <a-marker preset="custom" type="pattern" url="./pattern-tradewaltz.patt">
        <a-box color="blue" position="0 0 0" wireframe="true"></a-box>
        <a-box
          color="red"
          position="0 1 0"
          depth="0.5"
          width="0.5"
          height="0.5"
          wireframe="true"
        ></a-box>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-qr.patt">
        <a-image
          id="layout"
          src="#img_layout"
          position="0 0 0"
          rotation="-90 0 0"
          scale="1 1 1"
          transparent="true"
          alpha-test
        ></a-image>
        <a-image
          id="description1"
          src="#img_aboutme"
          position="2.7 0.1 0"
          rotation="-90 0 0"
          scale="2.7 1.5 1.5"
          transparent="true"
          alpha-test
          class="description"
        ></a-image>
      </a-marker>
      <!-- <a-entity camera></a-entity> -->
      <a-entity camera>
        <a-entity
          cursor="fuse: true;"
          position="0 0 -2"
          geometry="primitive: ring; radiusInner: 0.03; radiusOuter: 0.05;"
          material="color: #acacac; shader: flat; opacity: 0.8"
        >
          <a-animation
            begin="click"
            easing="ease-in"
            attribute="scale"
            dur="150"
            fill="forwards"
            from="0.1 0.1 0.1"
            to="1 1 1"
          ></a-animation>
          <a-animation
            begin="cursor-fusing"
            easing="ease-in"
            attribute="scale"
            dur="1500"
            fill="backwards"
            from="1 1 1"
            to="0.1 0.1 0.1"
          ></a-animation>
        </a-entity>
      </a-entity>
    </a-scene>
    <script src="./controller.js"></script>
  </body>
</html>
