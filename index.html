<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script type="text/javascript" src="./script/script1.js"></script>
  </head>
  <body>
    <!-- <div class="arjs-loader">
      <div>
        読み込み中です，少々お待ちください．この表示が消えたらカメラで名刺を映してください
      </div>
    </div> -->

    <a-scene vr-mode-ui="enabled: false" embedded arjs>
      <a-assets timeout="10000">
        <img id="layout" src="./layout.jpg" />
        <!-- <img id="telutelu" src="./assets/design2.jpg" /> -->
      </a-assets>

      <a-marker preset="custom" type="pattern" url="./pattern-tradewaltz.patt">
        <a-box color="blue" position="0 0 0" wireframe="true"></a-box>
        <a-box
          color="red"
          position="0 1 0"
          depth="0.5"
          width="0.5"
          height="0.5"
          wireframe="true"
        ></a-box>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="./pattern-qr.patt">
        <a-image
          id="layout"
          src="#layout"
          position="0 0 0"
          rotation="-90 0 0"
          scale="1 1 1"
          transparent="true"
          alpha-test
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
